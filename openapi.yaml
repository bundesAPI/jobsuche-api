              properties: 
                hatVollmacht: 
                  type: boolean
                  example: false
                hatBudgetverantwortung: 
                  type: boolean
                  example: false                  
            verguetung: 
              type: string
              example: Entgeltgruppe 13 TV-L
            arbeitgeberdarstellungUrl: 
              type: string
              example: http://www.friseur-nickel.de
            arbeitgeberdarstellung: 
              type: string
            hauptDkz: 
              type: string
              example: "9907"
            istBetreut: 
              type: boolean
            istGoogleJobsRelevant: 
              type: boolean
            anzeigeAnonym: 
              type: boolean

